easy_admin:
    site_name: Conference GuestBook

    design:
        menu:
          - { route: 'homepage', label: 'Back to the website', icon: 'home' }
          - { route: 'Conference', label: 'Conferences', icon: 'map-marker' }
          - { route: 'Comment', label: 'Comments', icon: 'comments' }

    entities:
        Conference:
            class: App\Entity\Conference

        Comment:
            class: App\Entity\Conference
            list:
                fields:
                  - author
                  - { property: 'email', type: 'email' }
                  - { property: 'createdAt', type: 'datetime' }
                sort: ['createdAt', 'ASC']
                filters: ['conference']
            edit:
                fields:
                  - { property: 'conference' }
                  - { property: 'createdAt', type: datetime, type_options: { disabled: true } }
                  - 'author'
                  - { property: 'email', type: 'email' }
                  - text
